{% load static %}
{% load my_tags %}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5
            class="my-0 mr-md-auto font-weight-normal">{{ title }}
        <p>{% current_time "%H:%M %d-%m-%Y " as the_time %} Время: {{ the_time }}</p>
    </h5>


    <nav class="ms-5">
        <a class="p-2 btn btn-success" href={% url 'catalog_app:index' %}>Главная</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog_app:categories' %}">Категории</a>
        <a class="p-2 btn btn-outline-secondary" href="{% url 'blog_app:list' %}">Блоги</a>
        <a class="p-2 btn btn-info" href="{% url 'catalog_app:contacts' %}">Контакты</a>


        {% if user.is_authenticated %}
            <a class="p-2 btn btn-dark" href="{% url 'users_app:profile' %}">Профиль</a>
            <a class="p-2 btn btn-dark" href="{% url 'users_app:logout' %}">Выйти</a>
        {% else %}
            <a class="p-2 btn btn-dark" href="{% url 'users_app:login' %}">Войти</a>
            <a class="p-2 btn btn-dark" href="{% url 'users_app:register' %}">Регистрация</a>
        {% endif %}
        <a class="p-2 btn btn-link" href="/admin/">Admins</a>

    </nav>
</div>
