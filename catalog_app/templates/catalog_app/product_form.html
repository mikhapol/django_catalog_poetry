{% extends 'catalog_app/base.html' %}

{% load static %}
{% load my_tags %}
{% block content %}


<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ title }}</h1>

</div>
<div class="container">

    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-5" style="margin-left: 330px">
            <div class="card mb-4 box-shadow">
                <div>
                    <img src="{{ object.image|media_path }}" style="width: 250px;height: 250px"/></img>
                </div>
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ object.price }} руб.</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ object.desc|truncatechars:80 }}</li>
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    {% endblock content %}
