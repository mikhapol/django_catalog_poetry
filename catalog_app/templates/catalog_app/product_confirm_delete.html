{% extends 'catalog_app/base.html' %}

{% load static %}
{% load my_tags %}
{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">{{ title }}</h1>
    </div>
    <div class="container">
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить продукт "{{ object.name }}"?</p>
                        <button type="submit" class="btn btn-danger">Да</button>
                        <a href="{% url 'catalog_app:index' %}" class="btn btn-warning">Нет</a>
                    </form>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
