{% extends 'app_catalog/base.html' %}

{% load static %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ title }} {{ object.name }}</h1>
</div>
<div class="container">
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <tr>
                                <td>Продукт</td>
                                <td>{{ object.name }}</td>
                            </tr>
                            <tr>
                                <td>Описание</td>
                                <td>{{ object.desc }}</td>
                            </tr>
                            <tr>
                                <td>Стоимость</td>
                                <td>{{ object.price }} руб.</td>
                            </tr>
                        </table>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'app_order:order_create' object.pk %}" class="btn btn-outline-success">Оставить
                            заявку</a>
                        <a href="{% url 'app_catalog:index' %}" class="btn btn-outline-secondary">Назад</a>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <img src="/media/{{ object.image }}" style="height: 300px"/></img>
            </div>

        </div>
    </div>


    {% endblock %}
