{% extends 'catalog_app/base.html' %}

{% load static %}
{% load my_tags %}
{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">{{ title }}</h1>
    </div>
    <div class="container">
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <h3 class="card-title">
                                Блог "{{ object.name_blog }}" ({{ object.slug }})
                            </h3>
                            <div class="card-body">
                                <p>
                                    {{ object.body }}
                                </p>

                                <div class="card-footer">
                                    Просмотры: {{ object.views_count }}
                                </div>
                            </div>
                        </table>
                    </div>
                </div>
                {% if object.image %}
                    <div class="col-6">
                        <img src="/media/{{ object.image }}" style="height: 300px"/></img>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
