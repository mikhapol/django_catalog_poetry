{% extends 'app_catalog/base.html' %}
{% block content %}
    <div class="col">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title"></h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success"> Сбросить пароль</button>
                    <a href="{% url 'app_users:random_password_form' %}" class="btn btn-danger">Сгенерировать
                        пароль</a>
                    <a class="btn btn-outline-dark" href="{% url 'app_users:login' %}"> Отмена </a>
                </div>
                <div class="card-footer"></div>
            </div>
    </form>
{% endblock %}
